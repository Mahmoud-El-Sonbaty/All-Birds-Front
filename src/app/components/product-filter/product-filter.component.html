<div>
  <div class="filter-container">
    <div class="p-category">
      <span><a style="font-weight:500;margin-right: 5px;font-size: 14px;margin-left: 10px;" href="">{{'filter.Home'|translate}}</a></span>
      <span> <a style="font-weight: 500;font-size: 14px;" href="">/{{filterTypes.Category.name}}/ </a> </span>
    </div>
    <div class="sub-category">
      <p>{{CategorySelected?.name}}</p>
    </div>
    <div class="child-category" *ngFor="let Sub of filterTypes.Category?.children;let i = index">
      <p>
        <a
          [ngClass]="{ 'font-weight-bolder': CategorySelected?.id == Sub.id }"
          [routerLink]="['/ProductCategory', filterTypes.Category.id + '-' + Sub.id]"
        >
          {{ Sub.name }}
        </a>
      </p>
          </div>
  </div>
  <div class="filter-size">
    <p class="FilterBy">{{'filter.FilterBy'|translate}}<button (click)="ClearAll()" class="clear-all-btn m-2">{{'filter.Clear_All'|translate}}</button>


      <span>
        <button type="button" class="filter-btn d-inline-block m-1" *ngFor="let item of filterSelected.SizesNumber">
          {{item.sizeNumber}}
          <i class="bi bi-x close-icon m-1"></i>
        </button>
        <button type="button" class="filter-btn d-inline-block " *ngFor="let item of filterSelected.Colors">
          {{item.name}}
          <i class="bi bi-x close-icon"></i>
        </button>
      </span>
    </p>
    <hr>
    <div class="size row mx-auto">
      <h4>{{'filter.Sizes'|translate}}</h4>
      <p> {{'filter.Sizetitle'|translate}}</p>
      <span class="SizeNumber mx-2 text-center" (click)="FilterBySize(item)"
        *ngFor="let item of filterTypes.SizesNumber;index as i;">{{item.sizeNumber}}</span>
    </div>
  </div>
  <hr>
  <div class="filter-color ">
    <p class="headercolor">{{'filter.HUE'|translate}}</p>
    <div class="colors  ">
      <ng-container *ngFor="let color of filterTypes.Colors;index as i;">
        <div class="d-flex align-items-center" (click)="FilterByColor(color)">
          <p class="colorcode border rounded-circle d-inline-block me-2" [style.background-color]="color.code"
            style="width: 25px; height: 25px;">
          </p>
          <span class="colorinfo text-center mb-3">{{ color.name }}</span>
        </div>
      </ng-container>
    </div>
  </div>

</div>
